{% extends 'base.html' %}
{% block contenido %}
    <div class="max-w-8xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-6 text-center text-blue-700">Registro de Familia</h1>
        <!-- Selector de residente -->
        <form method="post" class="space-y-6" action="{{ action_save }}">
            {% csrf_token %}
            <div class="mb-6">
                <label for="nombre_familia" class="block text-lg font-semibold mb-2 text-gray-700">Nombre de la Familia:</label>
                <input type="text" name="nombre_familia" required
                       class="w-full border border-black rounded-md shadow-sm focus:border-gray-900 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div class="mb-6">
                <label for="residente" class="block text-lg font-semibold mb-2 text-gray-700">Seleccione el Residente:</label>
                <select name="residente" required class="w-full border border-black rounded-md shadow-sm focus:border-gray-900 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <option value="">Seleccione un residente</option>
                    {% for residente in residentes %}
                        <option value="{{ residente.id }}">{{ residente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Tabla de miembros de la familia -->
            <div class="overflow-x-auto">
                <table class="w-full text-left table-auto border-collapse bg-white shadow-lg rounded-lg">
                    <thead class="text-center">
                        <tr class="bg-gray-300">
                            <th class="p-3 border">Nombre</th>
                            <th class="p-3 border">Cédula</th>
                            <th class="p-3 border">Sexo</th>
                            <th class="p-3 border">Parentesco</th>
                            <th class="p-3 border">Fecha de Nacimiento</th>
                            <th class="p-3 border">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="family-table">
                        <!-- Primera fila como base para duplicar -->
                        <tr class="border bg-white">
                            <td class="p-3">
                                <input type="text" name="nombre[]" required
                                       class="w-full border border-black rounded-md shadow-sm focus:border-gray-900 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            </td>
                            <td class="p-3">
                                <input type="text" name="cedula[]" required
                                       class="w-full border border-black rounded-md shadow-sm focus:border-gray-900 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            </td>
                            <td class="p-3">
                                <select name="sexo[]" required
                                        class="w-full border border-black rounded-md shadow-sm focus:border-gray-900 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                    <option value="">Seleccionar</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                </select>
                            </td>
                            <td class="p-3">
                                <input type="text" name="parentesco[]" required
                                       class="w-full border border-black rounded-md shadow-sm focus:border-gray-900 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            </td>
                            <td class="p-3">
                                <input type="text" name="fecha_nacimiento[]" placeholder="dd/mm/yyyy" maxlength="10" required
                                       class="w-full border border-black rounded-md shadow-sm focus:border-gray-900 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                                       oninput="formatDate(this)">
                            </td>
                            <td class="p-3 text-center">
                                <button type="button"
                                        class="remove-row bg-red-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-600 focus:outline-none">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botón para agregar más filas -->
            <div class="flex justify-between mt-6 space-x-2">
                <button id="add-row" type="button"
                        class="w-1/2 bg-blue-500 text-white py-2 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
                    Agregar otro miembro
                </button>
                <button type="submit"
                        class="w-1/2 bg-green-500 text-white py-2 rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-200">
                    Guardar Familia
                </button>
            </div>
        </form>
    </div>
    <script>
        // Script para agregar y eliminar filas
        document.getElementById('add-row').addEventListener('click', () => {
            const familyTable = document.getElementById('family-table');
            const newRow = familyTable.children[0].cloneNode(true);

            // Restablece los valores en los campos de la nueva fila
            newRow.querySelectorAll('input, select').forEach(input => input.value = '');

            // Agrega la nueva fila a la tabla
            familyTable.appendChild(newRow);
        });

        // Evento para eliminar una fila específica
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('remove-row')) {
                const row = event.target.closest('tr');
                const table = document.getElementById('family-table');
                if (table.rows.length > 1) {
                    row.remove();
                }
            }
        });

        function formatDate(input) {
            let value = input.value.replace(/\D/g, ''); // Elimina caracteres no numéricos
            let formatted = '';

            if (value.length >= 2) {
                formatted += value.substring(0, 2) + '/';
            } else {
                formatted += value;
            }

            if (value.length >= 4) {
                formatted += value.substring(2, 4) + '/';
            } else if (value.length > 2) {
                formatted += value.substring(2);
            }

            if (value.length >= 5) {
                formatted += value.substring(4, 8);
            }

            input.value = formatted.substring(0, 10); // Limita el formato a dd/mm/yyyy
        }
    </script>
{% endblock %}
